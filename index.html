<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TeamNation</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-bg">
        <div class="header-camisa container">
      <a href="#"><img  class="logo" src="./images/logo.svg" width="168" height="168" alt=""></a>
      <nav aria-label="primaria">
        <ul class="header-menu">
          <li><a class="b font-1-m" href="#">Favoritos</a></li>
          <li><a class="b font-1-m" href="#">Camisas</a></li>
          <li><a class="b font-1-m" href="#">Login</a></li>
        </ul>
      </nav>
    </div>
    </header>

    <div class="models">
        <div class="camisa-item">
            <a href="">
                <div class="camisa-item--img"><img src="" /></div>
                <div class="camisa-item--add">+</div>
            </a>
            <div class="camisa-item--price">R$ --</div>
            <div class="camisa-item--name">--</div>
            <div class="camisa-item--desc">--</div>
        </div>
        <div class="cart--item">
            <img src="" />
            <div class="cart--item-nome">--</div>
            <div class="cart--item--qtarea">
                <button class="cart--item-qtmenos">-</button>
                <div class="cart--item--qt">1</div>
                <button class="cart--item-qtmais">+</button>
            </div>
        </div>
    </div>

    <main>
        <h1 class="camisa-titulo">Camisas</h1>
        <div class="camisa-area"></div>
    </main>
    <aside>
        <div class="cart--area">
            <div class="menu-closer">❌</div>
            <h1>Suas Camisas</h1>
            <div class="cart"></div>
            <div class="cart--details">
                <div class="cart--totalitem subtotal">
                    <span>Subtotal</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem desconto">
                    <span>Desconto (-10%)</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem total big">
                    <span>Total</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--finalizar">Finalizar a compra</div>
            </div>
        </div>
    </aside>
    <div class="camisaWindowArea">
        <div class="camisaWindowBody">
            <div class="camisaInfo--cancelMobileButton">Voltar</div>
            <div class="camisaBig">
                <img src="" />
            </div>
            <div class="camisaInfo">
                <h1>--</h1>
                <div class="camisaInfo--desc">--</div>
                <div class="camisaInfo--sizearea">
                    <div class="camisaInfo--sector">Tamanho</div>
                    <div class="camisaInfo--sizes">
                        <div data-key="0" class="camisaInfo--size">P</div>
                        <div data-key="1" class="camisaInfo--size">M</div>
                        <div data-key="2" class="camisaInfo--size selected">G</div>
                    </div>
                </div>
                <div class="camisaInfo--pricearea">
                    <div class="camisaInfo--sector">Preço</div>
                    <div class="camisaInfo--price">
                        <div class="camisaInfo--actualPrice">R$ --</div>
                        <div class="camisaInfo--qtarea">
                            <button class="camisaInfo--qtmenos">-</button>
                            <div class="camisaInfo--qt">1</div>
                            <button class="camisaInfo--qtmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="camisaInfo--addButton">Adicionar ao carrinho</div>
                <div class="camisaInfo--cancelButton">Cancelar</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="camisas.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
